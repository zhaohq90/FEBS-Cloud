spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: FEBS-Gateway
  cloud:
    nacos:
      config:
        server-addr: 116.62.174.104:8848
        group: DEFAULT_GROUP
        prefix: febs-gateway
        file-extension: yaml
        enabled: false
      discovery:
        server-addr: 116.62.174.104:8848
  boot:
    admin:
      client:
        instance:
          prefer-ip: true

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
        data:
          convert:
            CustomConversions: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error
